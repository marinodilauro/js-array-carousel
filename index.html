<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wdth,wght@75..125,300..700&display=swap"
    rel="stylesheet">

  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Fontawesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CSS link -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>js-array-carousel</title>

</head>

<body>

  <div class="slider">

    <!-- Slides -->
    <div class="slides d-flex justify-content-center">

      <!-- Images -->

    </div>

  </div>

  <div class="preview d-flex  justify-content-center align-items-center gap-2 my-2">

    <!-- Previous image button -->
    <button class="prev rounded border-0 px-2 my-1">
      <i class="fa-solid fa-chevron-left"></i>
    </button>

    <!-- Images preview -->
    <img class="active_preview rounded" src="./assets/img/01.webp" alt="">
    <img class="rounded" src="./assets/img/02.webp" alt="">
    <img class="rounded" src="./assets/img/03.webp" alt="">
    <img class="rounded" src="./assets/img/04.webp" alt="">
    <img class="rounded" src="./assets/img/05.webp" alt="">

    <!-- Next image button -->
    <button class="next rounded border-0 px-2 my-1">
      <i class="fa-solid fa-chevron-right"></i>
    </button>


  </div>



  <!-- Bootstrap JS link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- JS link -->
  <script src="./assets/js/main.js"></script>

</body>

</html>
