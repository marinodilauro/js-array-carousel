  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wdth,wght@75..125,300..700&display=swap"

  <title>js-array-carousel</title>

<body>

  <div class="mc_carousel container d-flex justify-content-center">

    <div class="slider">

      <!-- Slides -->
      <div class="slides d-flex justify-content-center">

        <!-- Images -->

      </div>

      <!-- Carousel controls -->
      <div class="controls">

        <button class="prev border-0 rounded-circle py-2 px-1">

        <button class="next border-0 rounded-circle py-2 px-1">
          <i class="fa-regular fa-circle-right fa-2xl"></i>
        </button>

      </div>


    </div>

    <div class="preview d-flex flex-column">

      <img src="./assets/img/01.webp" alt="">
      <img src="./assets/img/02.webp" alt="">
      <img src="./assets/img/03.webp" alt="">
      <img src="./assets/img/04.webp" alt="">
      <img src="./assets/img/05.webp" alt="">

    </div>

  </div>
